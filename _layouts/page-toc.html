---
layout: page
---

{% capture content %}
{{ content }}
{% endcapture %}
<div class="page-toc">
    <div class="content-container">
        {% if page.has_right_toc %}
            <nav class="content-nav nav-list js-toc" aria-label="In-page navigation">
                {% include toc.html html=content sanitize=true item_class="nav-list-item" anchor_class="nav-list-link" h_min=1 h_max=3 %}
            </nav>
        {% endif %}
        <div class="content">{{ content }}</div>
    </div>
</div>
